<ion-header>
  <ion-navbar color="dark" [hideBackButton]="false">
    <ion-buttons align-self-start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title align-title="center">Kaart aanmaken</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <ion-card>
    <ion-card-content>
      <form ngForm="createCard">
        <ion-item>
          <ion-label stacked clearInput>Kaartnaam</ion-label>
          <ion-input  placeholder="Kaartnaam" type="text" name="name" [(ngModel)]="card.name" (input)="checkName()"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label stacked clearInput>Kaart beschrijving</ion-label>
          <ion-input placeholder="Kaart beschrijving"  type="text" name="description" [(ngModel)]="card.description">Beschrijving kaart</ion-input>
        </ion-item>

        <button ion-button type="submit" block (click)="createCard(card)">Kaart aanmaken</button>
      </form>
    </ion-card-content>

  </ion-card>
</ion-content>

<ion-footer color="dark">
  <ion-navbar color="dark">
    <ion-buttons>
      <div text-center>

      </div>
    </ion-buttons>
  </ion-navbar>
</ion-footer>
